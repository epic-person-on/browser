<!DOCTYPE html>
<html>
<head>
	<title>News API Request</title>
	<style>
		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
		}

		.navbar {
			background-color: #333;
			overflow: hidden;
		}

		.navbar a {
			float: left;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 18px;
		}

		.navbar a:hover {
			background-color: #ddd;
			color: black;
		}

		.results-container {
			margin-top: 20px;
			border: 1px solid #ccc;
			padding: 10px;
			white-space: pre-wrap;
		}
	</style>
	<script>
		async function fetchNews() {
			const url = 'https://bing-news-search1.p.rapidapi.com/news?safeSearch=Off&textFormat=Raw';
			const apiKey = '3b143502a0mshe887b77a672d0b8p10626cjsnaf8a412d73d3';

			const options = {
				method: 'GET',
				headers: {
					'X-BingApis-SDK': 'true',
					'X-RapidAPI-Key': apiKey,
					'X-RapidAPI-Host': 'bing-news-search1.p.rapidapi.com'
				}
			};

			try {
				const response = await fetch(url, options);
				const result = await response.json();
				const formattedResult = JSON.stringify(result, null, 2);
				displayResult(formattedResult);
			} catch (error) {
				console.error(error);
			}
		}

		function displayResult(result) {
			const resultsContainer = document.getElementById('results-container');
			resultsContainer.innerText = result;
		}
	</script>
</head>
<body>
	<div class="navbar">
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</div>
	<div class="container">
		<button onclick="fetchNews()">Fetch News</button>
		<div class="results-container" id="results-container"></div>
	</div>
</body>
</html>
