<!DOCTYPE html>
<html>
<head>
	<title>Image API Request</title>
	<script>
		async function analyzeImage() {
			const url = 'https://microsoft-computer-vision3.p.rapidapi.com/analyze?language=en&visualFeatures%5B0%5D=ImageType';
			const apiKey = '3b143502a0mshe887b77a672d0b8p10626cjsnaf8a412d73d3';

			const imageUrl = document.getElementById('image-url').value;
			const options = {
				method: 'POST',
				headers: {
					'content-type': 'application/json',
					'X-RapidAPI-Key': apiKey,
					'X-RapidAPI-Host': 'microsoft-computer-vision3.p.rapidapi.com'
				},
				body: JSON.stringify({
					url: imageUrl
				})
			};

			try {
				const response = await fetch(url, options);
				const result = await response.text();
				console.log(result);
				// Do something with the result, e.g., display it on the page
			} catch (error) {
				console.error(error);
			}
		}
	</script>
</head>
<body>
	<input type="text" id="image-url" placeholder="Enter image URL">
	<button onclick="analyzeImage()">Analyze Image</button>
</body>
</html>
